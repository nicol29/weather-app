<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
  </head>

  <body>
    <div class="background-image">
      <div class="search-box">
        <img src="./images/magnify.png" alt="magnifying glass icon">
        <input type="text" name="" id="city" placeholder="Enter a city">
      </div>
      <img src="" alt="" class="bg-image">
      <div class="display-basic-weather">
        <img src="" alt="weather description" class="weather-icon">
        <div class="location"></div>
        <div class="temperature"></div>
        <div class="forecast"></div>
      </div>
    </div>
  </body>
</html>
